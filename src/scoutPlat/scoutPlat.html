<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Aventura Escoteira</title>
</head>
<body>
    <audio 
        controls 
        id="AudioPlayer"
    >
        <source 
            src="" 
            type="audio/ogg"
        >
        Seu navegador n√£o suporta esse elemento.
    </audio> 
    <audio id="efeitos">
        <source src="" type="audio/ogg">
    </audio>

    <div class="boxSelector" id="boxSelector">
        <h1>Selecione seu personagem!</h1>
        <h4 id="nameCharacter"></h4>
        <div class="selector">
            <img 
                src="../assets/scoutPlat/maria/idle/idle(0).png" 
                alt=""
                onclick="Select('maria')"
                id="maria"
            >
            <img 
                src="../assets/scoutPlat/leo/idle/idle(0).png" 
                alt=""
                onclick="Select('leo')"
                id="leo"
            >
        </div>
        <button onclick="Start()">Start</button>
    </div>
    <div id="game-container">
        <div class="boxHeader" id="boxHeader">
            <p id="logStatus"></p>            
            <p id="log"></p>
            <div class="boxInput">
                <label for="speed">Velocidade:</label>
                <input 
                    type="text" 
                    name="speed" 
                    onblur="setSpeed()" 
                    id="speedInput" 
                    pattern="\d*"
                    min="0" 
                    max="10"
                />
            </div>
        </div>
        <canvas id="gameCanvas" width="960" height="640"></canvas>
    </div>    
    <script src="./src/script/scripts.js"></script>
</body>
</html>
